<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class = "ac-image">
                <div class="logo transparent">
                    <div><img src="logo.png"></div>
                    <div>
                        <h1>CLOVER</h1>
                    </div>
                </div>
            </div>
            <div class="signup">
                <div class="signup1">
                    <strong>
                        <p>The nature saving steps include; 
                            cutting carbon, fossil fuels emission, 
                            reversing climate change, planting more and more trees.
                            By taking all of these steps we can surely conserve nature for life.
                        </p>
                    </strong>
                    <strong>
                        <p><em>Signup now</em> to help save nature</p>
                    </strong>
                </div>
                <form action="#" href=""#>
                    <div class="signup2">
                        <p><strong>Signup with your information</strong></p>
                        <div class="input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
                        <div class="input">
                            <label for="lastName">last NAME</label>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>
                        <div class="input">
                            <label for="email">email address</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone">phone</label>
                            <input type="text" name="phone" id="phone" required>
                        </div>
                        <div class="input">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit" class="button">Create Account</button>
                    </div>
                </form>
                <div class="signup3">
                    <div class="login">
                        <p>Already a member? <a href="#"><strong>Log In</strong></a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
